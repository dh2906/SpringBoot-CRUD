<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BCSD Community</title>
</head>
<body>
<h1 th:if="${boardName == null}">전체</h1>
<h1 th:if="${boardName != null}">[[${boardName}]]</h1>
<hr/>
<div th:each="item : ${items}" style="border-style: solid; padding: 15px; margin-bottom: 30px;">
    <h2><p>[[${item.title}]]</p></h2>
    <hr/>
    <p>[[${item.authorName}]] | [[${item.createdDate}]]</p>
    <p>[[${item.content}]]</p>
    <br><br>
</div>
</body>
</html>
