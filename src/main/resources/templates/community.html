<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BCSD Community</title>
</head>
<body>
<p>Back-End 자유게시판</p>
<tr th:each="item : ${items}">
    <h1><td th:text="${item.value.getTitle()}"></td></h1>
    <hr/>
    <p>[[${item.value.getName()}]] | [[${item.value.getDateFormat(item.value.getPostDate())}]]</p>
    <p>[[${item.value.getDetail()}]]</p>
    <br><br>
</tr>
</body>
</html>
